<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Event List</title>
</head>
<body>
<h1>Event List</h1>
<table>
    <tr>
        <th>Event ID</th>
        <th>Event Name</th>
        <th>Event Description</th>
        <th>Event Local</th>
        <th>Event Date</th>
        <th>Event Logo</th>
        <th>Event Site</th>
    </tr>

    <tr th:each="event:${events}">
        <td th:text="${event.eventId}">1</td>
        <td th:text="${event.eventName}">Ellie Morgan</td>
        <td th:text="${event.eventDescription}">Testing the description of the events</td>
        <td th:text="${event.eventLocal}">Testing the event local</td>
        <td th:datetime="${event.eventDate}">30/10/2017</td>
        <td th:text="${event.eventLogoPath}">testing/logo/path</td>
        <td th:text="${event.eventSite}">www.testingsite.com</td>
    </tr>

</table>

</body>
</html>
